<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style media="screen">
      * {
        border: 1px solid rgb(255,0,0);
      }
      .diff-color {
        background-color: #000;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Person</th>
          <th class="diff-color">Income Level</th>
          <th>Income Tax Rate</th>
          <th>Amount I Pay</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">Nick</th> <!-- Spans across two rows -->
          <td class="diff-color"> &lt;$25,000</td> <!-- Spans across two columns -->
          <td>18%<br />Takin yo money</td>
          <td>$4,800</td>
        </tr>
        <tr>
          <td class="diff-color">$1,000,000</td>
          <td>45%</td>
          <td>$450,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total Amount</th>
          <td class="diff-color"></td>
          <td></td>
          <td>$454,800</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
